<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator</title>


</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <main>
    <div class="wrapper">
      <div class="container">
        <div class="bill">
          <h1>Bill</h1>
          <div class="billPrice">
            <img src="images/icon-dollar.svg" alt="">
            <input type="text" id="billInput" value="0">
          </div>
        </div>
        
  
        <div class="selectionTip">
          <h2>Select Tip %</h2>
          <div class="selectionTip__buttons">
            <button class=".tip-button" onclick="selectTip(this)">5%</button>
            <button class=".tip-button" onclick="selectTip(this)">10%</button>
            <button class=".tip-button" onclick="selectTip(this)">15%</button>
            <button class=".tip-button" onclick="selectTip(this)">25%</button>
            <button class=".tip-button" onclick="selectTip(this)">50%</button>
            <input type="text" id="custom" placeholder="Custom" value="">
          </div>
          
        </div>
      
  
      <div class="countPeople">
  
        <div class="countPeople__num">
          <div class="message">
            <h2>Number of People</h2>
            <p class="messageError">error</p>
          </div>
          <img src="images/icon-person.svg" alt="">
          <input type="text" name="numPlp" id="numPlp" value="0" placeholder="0">
          
        </div>
      </div>
      </div>

    <div class="totalSection">
        <div>
          <div class="tipAmount">
            <h3>Tip Amount <br>
              <span>/ person</span> </h3>
            <p class="tipPrice" id="tipTotal">
              $0.00
            </p>
          </div>
    
          <div class="totalAmount">
            <h3>Total <br>
             <span>/ person</span> </h3>
            <p class="totalPrice" id="totalPrice">
              $0.00
            </p>
          </div>
        </div>

      <div>
        <button onclick="reset()" class="reset">
          Resets
        </button>
      </div>
    </div>

  </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
